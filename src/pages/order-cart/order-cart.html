  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>采购车</ion-title>
  </ion-navbar>

  <ion-card>

    <ion-card-content class="storeInfo">
      <ion-row>
        <ion-col col-4>
          <img [src]="currentStore.cus_picpath | pictureHost">
        </ion-col>
        <ion-col col-8 class="text-muted">
          <ion-row>
            <ion-col col-8>
              <p>{{currentStore.cus_short_name}}</p>
              <p>{{currentStore.link_mans[0] ? currentStore.link_mans[0].link_phone : '暂无联系方式' }}</p>
            </ion-col>
          </ion-row>
          <p>{{currentStore.cus_addr || '暂无地址'}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header no-margin>
      商品列表
    </ion-list-header>
    <div class="prodListBox" *ngFor="let prod of currentCart;index as i" [navPush]="'ProductDetailPage'"
         [navParams]="{ id: prod.id, isEdit:true}">
      <ion-item>
        <ion-label>
          <h2>{{prod.pro_name}}</h2>
          <p>单价: {{prod.pro_price}}</p>
          <p>装箱数: {{prod.pro_box_quantity}}</p>
        </ion-label>
        <ion-thumbnail item-start style="width: 80px;">

          <ion-slides [autoplay]="prod.img.length > 1 ? 2000 : null"
                      [loop]="prod.img.length > 1">
            <ion-slide *ngFor="let img of prod.img;index as i">
              <img [src]="img | pictureHost"/>
            </ion-slide>
          </ion-slides>

        </ion-thumbnail>
      </ion-item>

    </div>
  </ion-list>

</ion-content>
