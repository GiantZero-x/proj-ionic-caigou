<ion-content (tap)="viewCtrl.dismiss()" class="bg-dark">
  <ion-slides pager zoom [initialSlide]="index">

    <ion-slide *ngFor="let img of images">
      <img [src]="img | pictureHost:true" picture-download>
    </ion-slide>

  </ion-slides>
</ion-content>
