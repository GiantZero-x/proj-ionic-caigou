<!--
  Generated template for the StoreListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>已逛商铺</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
            [(ngModel)]="searchKey"
            (ionInput)="doRefresh()"
            placeholder="商铺名">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="下拉刷新"
                           refreshingSpinner="circles"
                           refreshingText="正在刷新..."
    ></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let store of list" [navPush]="'AroundCartPage'"
            [navParams]="{store:store, cusId:cusId}">
    <img [src]="store.cus_picpath | pictureHost:true" class="store_list_img"/>
    <ion-card-content class="p-b-none p-t-none">
      <ion-card-title class="text-md">
        <strong>{{store.cus_short_name}}</strong>
        <small class="text-muted">{{store.link_mans[0] ? store.link_mans[0].link_phone : '暂无联系方式'}}</small>
      </ion-card-title>
      <p>{{store.cus_addr || '暂无地址'}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button color="dark" ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>已合作 <strong class="text-danger text-lg">{{store.times}}</strong> 次</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="dark" ion-button icon-left clear small>
          <ion-icon name="basket"></ion-icon>
          <div>相中 <strong class="text-danger text-lg">{{store.productNum}}</strong> 个商品</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-item text-center [hidden]="list.length !== 0">
    <button clear ion-button (click)="start(navParams.data)">还没逛过,现在开始!</button>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="10%" [enabled]="hasMore">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
                                 loadingText="正在加载..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
